<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<title>Thêm mới cụm rạp</title>
</head>
<body>
	<section layout:fragment="content">
		<h3 class="mb-4 text-center">Thêm mới cụm rạp</h3>
		<div class="text-center text-danger" th:text="${message}"></div>
		<form method="post" th:object="${cineplex}" th:action="@{/admin/cineplex/add}" action="#">
			<div class="row">
				<div class="col-md-6 m-auto">
					<div class="form-group">
						<label>Tên cụm rạp</label> 
						<input type="text" th:field="*{name}" class="form-control" />
						<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
					</div>
					<div class="form-group">
						<label>Logo</label> 
						<input type="hidden" th:field="*{logo}" />
						<input type="file" id="fileUpload" data-target="#logo" data-img="#imgdp" class="form-control"/>
						<span class="text-danger" th:if="${#fields.hasErrors('logo')}" th:errors="*{logo}"></span>
						<img class="mt-2" th:src="@{${cineplex.logo}}" id="imgdp" height="100" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Lưu lại</button>
						<a class="btn btn-secondary" th:href="@{/admin/cineplex}">Quay lại</a>
					</div>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
