<!DOCTYPE html>
<html layout:decorator="layout/default"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm mới cụm rạp</title>
</head>
<body>
<section layout:fragment="content">
    <h3 class="mb-4 text-center">Thêm mới cụm rạp</h3>
    <div class="text-center text-danger" th:text="${message}"></div>
    <form action="#" method="post" th:action="@{/admin/cineplex/add}" th:object="${cineplex}">
        <div class="row">
            <div class="col-md-6 m-auto">
                <div class="form-group">
                    <label>Tên cụm rạp</label>
                    <input class="form-control" th:field="*{name}" type="text"/>
                    <span class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></span>
                </div>
                <div class="form-group">
                    <label>Logo</label>
                    <input th:field="*{logo}" type="hidden"/>
                    <input id="path" th:value="@{${uploadUrlAPI}}" type="hidden"/>
                    <input class="form-control" data-img="#imgdp" data-target="#logo" id="fileUpload" type="file"/>
                    <span class="text-danger" th:errors="*{logo}" th:if="${#fields.hasErrors('logo')}"></span>
                    <img class="mt-2" height="100" id="imgdp" th:src="@{${cineplex.logo}}"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Lưu lại</button>
                    <a class="btn btn-secondary" th:href="@{/admin/cineplex}">Quay lại</a>
                </div>
            </div>
        </div>
    </form>
</section>
</body>
</html>
