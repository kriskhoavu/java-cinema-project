<!DOCTYPE html>
<html layout:decorator="layout/default"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cập nhật quyền</title>
</head>
<body>
<section layout:fragment="content">
    <h3 class="mb-4 text-center">Cập nhật quyền</h3>
    <div class="text-center text-danger" th:text="${message}"></div>
    <form action="#" method="post" th:action="@{/admin/role/edit}" th:object="${role}">
        <div class="row">
            <div class="col-md-6 m-auto">
                <input th:field="*{id}" type="hidden"/>
                <div class="form-group">
                    <label>Tên quyền</label>
                    <input class="form-control" th:field="*{name}" type="text"/>
                    <span class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></span>
                </div>
                <div class="form-group">
                    <label>Mô tả</label>
                    <input class="form-control" th:field="*{description}" type="text"/>
                    <span class="text-danger" th:errors="*{description}"
                          th:if="${#fields.hasErrors('description')}"></span>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Lưu lại</button>
                    <a class="btn btn-secondary" th:href="@{/admin/role}">Quay lại</a>
                </div>
            </div>
        </div>
    </form>
</section>
</body>
</html>
