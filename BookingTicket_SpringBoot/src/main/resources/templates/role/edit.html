<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<title>Cập nhật quyền</title>
</head>
<body>
	<section layout:fragment="content">
		<h3 class="mb-4 text-center">Cập nhật  quyền</h3>
		<div class="text-center text-danger" th:text="${message}"></div>
		<form method="post" th:object="${role}" th:action="@{/admin/role/edit}" action="#">
			<div class="row">
				<div class="col-md-6 m-auto">
					<input type="hidden" th:field="*{id}" />
					<div class="form-group">
						<label>Tên quyền</label> 
						<input type="text" th:field="*{name}" class="form-control" />
						<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
					</div>
					<div class="form-group">
						<label>Mô tả</label> 
						<input type="text" th:field="*{description}" class="form-control" />
						<span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Lưu lại</button>
						<a class="btn btn-secondary" th:href="@{/admin/role}">Quay lại</a>
					</div>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
