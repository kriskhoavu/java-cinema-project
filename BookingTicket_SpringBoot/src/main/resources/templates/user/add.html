<!DOCTYPE html>
<html layout:decorator="layout/default"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm mới thành viên</title>
</head>
<body>
<section layout:fragment="content">
    <h3 class="mb-4 text-center">Thêm mới thành viên</h3>
    <div class="text-center text-danger" th:text="${message}"></div>
    <form action="#" method="post" th:action="@{/admin/user/add}" th:object="${user}">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Họ tên</label>
                    <input class="form-control" th:field="*{fullname}" type="text"/>
                    <span class="text-danger" th:errors="*{fullname}" th:if="${#fields.hasErrors('fullname')}"></span>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" th:field="*{email}" type="text"/>
                    <span class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input class="form-control" th:field="*{password}" type="password"/>
                    <span class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></span>
                </div>
                <div class="form-group">
                    <label>Nhập lại mật khẩu</label>
                    <input class="form-control" th:field="*{confirm}" type="password"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Điện thoại</label>
                    <input class="form-control" th:field="*{phone}" type="text"/>
                </div>
                <div class="form-group">
                    <label>Địa chỉ</label>
                    <input class="form-control" th:field="*{address}" type="text"/>
                </div>
                <div class="form-group">
                    <label>Loại thành viên</label>
                    <select class="form-control" th:field="*{roleId}">
                        <option th:each="item : ${roles}" th:selected="${item.id == roleId}"
                                th:text="${item.description}"
                                th:value="${item.id}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Avatar</label>
                    <input th:field="*{avatar}" type="hidden"/>
                    <input class="form-control" data-img="#imgdp" data-target="#avatar" id="fileUpload" type="file"/>
                    <span class="text-danger" th:errors="*{avatar}" th:if="${#fields.hasErrors('avatar')}"></span>
                    <img class="mt-2" height="100" id="imgdp" th:src="@{${user.avatar}}"/>
                </div>
            </div>
            <div class="col-12 mt-3">
                <button class="btn btn-success" type="submit">Lưu lại</button>
                <a class="btn btn-secondary" th:href="@{/admin/user}">Quay lại</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
